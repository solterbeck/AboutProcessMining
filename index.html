<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Process Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            min-height: 60vh;
            background-image: url('banner-image.png'), linear-gradient(black, gray);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
        }
        .banner-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="logo-placeholder.png" alt="All About Process Mining Logo" class="me-2" style="height: 40px;">
                    <span>All About Process Mining</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="bibliography.html">Bibliography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="imprint.html">About & Imprint</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="banner">
        <div class="banner-text">
            <h1>Mine the relevant Knowledge about Process Mining</h1>
            <small>Curated by Sven Solterbeck | Picture: (C) Xusernu</small>
        </div>
    </div>

    <div id="new-publications" class="container my-5">
        <h3>Recently Added Publications</h3>
        <div class="accordion" id="accordionNewPublications">
            <!-- Dynamisch hinzugefügte Akkordeon-Einträge -->
        </div>
    </div>

    <script>
        async function loadNewPublications() {
            try {
                const response = await fetch('library_full_data.json');
                if (!response.ok) throw new Error('Failed to fetch data');
                const publications = await response.json();

                // Datum für "neu" definieren (z. B. innerhalb der letzten 30 Tage)
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - 30);

                // Filtern und nach Titel sortieren
                const newPublications = publications
                    .filter(pub => new Date(pub.DateAdded) >= cutoffDate)
                    .sort((a, b) => a.Title.localeCompare(b.Title));

                const accordion = document.getElementById('accordionNewPublications');

                newPublications.forEach((pub, index) => {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';

                    accordionItem.innerHTML = `
                        <h2 class="accordion-header" id="heading${index}">
                            <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${index === 0}" aria-controls="collapse${index}">
                                ${pub.Title}
                            </button>
                        </h2>
                        <div id="collapse${index}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#accordionNewPublications">
                            <div class="accordion-body">
                                <strong>Author:</strong> ${pub.Author || 'Unknown'}<br>
                                <strong>Year:</strong> ${pub.PublicationYear || 'N/A'}<br>
                                <strong>Abstract:</strong> ${pub.AbstractNote || 'No abstract available'}<br>
                                <a href="${pub.Url || '#'}" target="_blank">Read More</a>
                            </div>
                        </div>
                    `;

                    accordion.appendChild(accordionItem);
                });
            } catch (error) {
                console.error('Error loading publications:', error);
            }
        }
        loadNewPublications();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
