    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
        }
        header .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        header .navbar-brand span {
            font-size: 1rem;
            font-weight: bold;
        }
        header .navbar-toggler {
            border: none;
        }
        header .navbar-toggler-icon {
            color: white;
        }
        header .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }
        header .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('banner-image.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
        }
        .banner-text {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .banner-text h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .banner-text small {
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Responsive Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Logo and Brand -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="logo-placeholder.png" alt="Logo">
                    <span>All About Process Mining</span>
                </a>
                <!-- Hamburger Menu -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="bibliography.html">Bibliography</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="imprint.html">About & Imprint</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <div class="banner-text">
            <h1>Mine the relevant Knowledge about Process Mining</h1>
            <small>Curated by Sven Solterbeck | Picture: (C) Xusernu</small>
        </div>
    </div>

    <!-- New Entries -->
    <div id="new-publications">
        <h3>Recently added publications</h3>
        <ul id="new-publications-list">
          <!-- Veröffentlichungen werden hier dynamisch hinzugefügt -->
        </ul>
    </div>

    <script>
        async function loadNewPublications() {
          const response = await fetch('library_full_data.json');
          const publications = await response.json();
      
          // Datum für "neu" definieren (z. B. innerhalb der letzten 30 Tage)
          const cutoffDate = new Date();
          cutoffDate.setDate(cutoffDate.getDate() - 30);
      
          const newPublications = publications.filter(pub => {
            const dateAdded = new Date(pub.DateAdded);
            return dateAdded >= cutoffDate;
          });
      
          const listElement = document.getElementById('new-publications-list');
          newPublications.forEach(pub => {
            const listItem = document.createElement('li');
            listItem.textContent = `${pub.Title} by ${pub.Author}`;
            listElement.appendChild(listItem);
          });
        }
      
        // Funktion aufrufen
        loadNewPublications();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
